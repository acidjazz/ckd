version: 2
jobs:
  build:
    docker:
      - image: circleci/node:latest

    steps:
      - checkout
      - restore_cache:
        keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn install

      - save_cache:
        paths:
          - node_modules
        key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn test

      - deploy:
        name: Aeonian deployment
        command: |
          if [ "${CIRCLE_BRANCH}" === "master" ]; then
            yarn run production
          fi
